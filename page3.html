<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="calculator.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('calc.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .calculator {
            width: 300px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
        }

        input[type="button"] {
            width: 100px; /* Smaller button width */
            padding: 10px;
            font-size: 18px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Discount Calculator</h1>
    <div class="calculator">
        <input type="text" id="ticketPrice" placeholder="Enter Ticket Price">
        <br>
        <input type="text" id="discountPercentage" placeholder="Enter Discount Percentage">
        <br>
        <input type="button" value="Calculate" onclick="calculateDiscount()">
        <br>
        <h2>Discounted Price: $<span id="discountedPrice">0.00</span></h2>
    </div>
</body>

</html>
